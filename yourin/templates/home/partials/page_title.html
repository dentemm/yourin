{% load wagtailcore_tags %}

{% if section %}
<div class="{{ section }}">
{% else %}
<div class="section-lg-top-110 section-sm-50 section-50">
{% endif %}
  <section class="breadcrumb-classic">
    <div class="shell section-34 section-xs-50">
      <div class="range range-lg-middle">
        <div class="cell-lg-2 veil reveal-sm-block cell-lg-push-2"><span class="{{ icon }} icon icon-white"></span></div>
        <div class="cell-lg-5 veil reveal-lg-block cell-lg-push-1 text-lg-left">
          <h2><span class="big">{{ title|title }}</span></h2>
        </div>
        {% block breadcrumbs %}
        <div class="offset-top-0 offset-sm-top-10 cell-lg-5 offset-lg-top-0 small cell-lg-push-3 text-lg-right">
          <ul class="list-inline list-inline-dashed p">
            <li><a href="{% slugurl 'home' %}">Home</a></li>
          {% if subtitle %}
            <li><a href="{% slugurl title %}">{{ title|title }}</a></li>
            <li>{{ subtitle|title }}</li>
          {% else %}
            <li>{{ title|title }}</li>
          {% endif %}
          </ul>
        </div>
        {% endblock breadcrumbs %}
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle-bottom">
      <defs>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgb(236,123,69);stop-opacity:1"></stop>
          <stop offset="100%" style="stop-color:rgb(236,123,69);stop-opacity:1"></stop>
        </linearGradient>
      </defs>
      <polyline points="0,0 60,0 29,29" fill="url(#grad2)"></polyline>
    </svg>
  </section>
</div>
