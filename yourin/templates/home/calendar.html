{% extends 'layout.html' %}

{% block content %}
<div style="height:250px;">
  
</div>
<div class="rd-calendar-fullwidth" style="background-color: grey;">
  <div class="rd-calendar">
    <div class="rdc-panel">
        <a class="rdc-next"></a>
        <a class="rdc-prev"></a>
        <div class="rdc-today_day"></div>
        <div class="rdc-today_date"></div>
        <div class="rdc-today_month"></div>
        <div class="rdc-today_fullyear"></div>
        <div class="rdc-month"></div>
        <div class="rdc-fullyear"></div>
    </div>
    <div class="rdc-table"></div>
    <div class="rdc-events">
        <a class="rdc-events_close"></a>
        <ul>
            <li class="rdc-event" data-date="10/28/2016">
              <div class="rdc-event-wrap bg-blue-gray context-dark">
                <article class="post widget-event">
                  <div class="post-meta"><span class="icon icon-xxs text-picton-blue mdi mdi-clock"></span>
                    <time datetime="2016-01-01" class="text-dark">10:00 am</time>
                  </div>
                  <div class="post-title">
                    <h6 class="text-regular"><a href="#">International Conference</a></h6>
                  </div>
                </article>
              </div>
            </li>
            <li class="rdc-table_event" data-date="10/31/2016">
                Event 2
            </li>
        </ul>
    </div>
  </div>
</div>
{% endblock content %}
